<!DOCTYPE html>
<html xmlns:wb="http://open.weibo.com/wb">
<head>
    <meta charset="utf-8" />
    <!-- <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title> --> 
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="Will Shek" />
    <meta name="description" content="Will Shek's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- <link rel="stylesheet" href="/css/default.css" type="text/css" /> -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="bookmark" href="/favicon.ico" type="image/x-icon"　/>
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script> 
    <style>{% include default.css %}</style>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
	<meta property="wb:webmaster" content="46c6279c22727ee7" />
	<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>


<header class="header" itemscope itemtype="http://schema.org/WPHeader">
    <div class="header-inner">
        <div class="site-meta">
            <div class="custom-logo-site-title">
                <a href="/" class="brand" rel="start">
                    <span class="logo-line-before"><i></i></span>
                    <span class="site-title">WILL SHEK</span>
                    <span class="logo-line-after"><i></i></span>
                </a>
            </div>
            <p class="site-subtitle"></p>
        </div>

        <div class="site-nav">
            <ul id="menu" class="menu">
                <li class="menu-item menu-item-home">
                    <a href="/" rel="section">
                        <i class="menu-item-icon fa fa-fw fa-home"></i>
                        <br> 首页
                    </a>
                </li>
                <li class="menu-item menu-item-categories">
                    <a href="/categories" rel="section">
                        <i class="menu-item-icon fa fa-fw fa-th"></i>
                        <br> 分类
                    </a>
                </li>
                <li class="menu-item menu-item-tags">
                    <a href="/tags" rel="section">
                        <i class="menu-item-icon fa fa-fw fa-tags"></i>
                        <br> 标签
                    </a>
                </li>
                <li class="menu-item menu-item-archives menu-item-active">
                    <a href="/archives" rel="section">
                        <i class="menu-item-icon fa fa-fw fa-search"></i>
                        <br> 搜索
                    </a>
                </li>
                <li class="menu-item menu-item-about">
                    <a href="/about" rel="section">
                        <i class="menu-item-icon fa fa-fw fa-user"></i>
                        <br> 关于
                    </a>
                </li>
            </ul>

        </div>
    </div>
</header>

　　{{ content }}

    <!-- 所有页面的页脚 -->
    <footer id="footer_404" class="footer_404">
        <div class="footer-inner">
            <div class="copyright">
                Copyright
                <span class="with-cp"><i class="fa fa-copyright"></i></span>
                <span class="with-date">2013 - 2017</span>
                <div class="footer-web-link"><a href="http://willxz.com">Will Shek's Blog</a></div>
            </div>

            <div class="powered-by">
                Powered by
                <div class="footer-web-link footer-power-link"><a href="https://jekyllrb.com/" target="_blank">jekyll</a></div>
                |
                <div class="footer-web-link footer-power-link"><a href="https://pages.github.com/" target="_blank">Github Pages</a></div>
                <!--|-->
                <!--<div class="footer-web-link footer-power-link"><a href="https://daringfireball.net/projects/markdown/" target="_blank">Markdown</a></div>-->
            </div>

        </div>
    </footer>

</body>
<script src="/js/post.js" type="text/javascript"></script>
</html>
